<!DOCTYPE html>
<html>
    <head>
        <title>雰和辞典</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="logobox">
                <img class="logo" src="./assets/logo.png">
            </div>
            <span class="search">
                <input id="input" type="text">
                <button id="search" type="button">検索</button>
            </span>
            <span class="searchtype">
                検索対象：
                <input type="radio" name="searchtype" value="word" checked> 見出し語
                <input type="radio" name="searchtype" value="pron"> 発音
                <input type="radio" name="searchtype" value="mean"> 意味
            </span>
            <div id="contentbox">
                <div class="content">
                    <div class="word">
                        <span class="phun">こんにちは</span>
                        <span class="trans">転写</span>
                        <span class="pron">読み</span>
                    </div>
                    <div class="mean">
                        <div class="speech">
                            <span class="type">名詞</span>
                            <span class="text">説明説明説明説明説明説明説明説明説明説明</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pagebuttons">
                <button type="button">前のページへ</button>
                <button type="button">次のページへ</button>
            </div>
        </main>
    </body>
    <script src="main.js" type="module"></script>
</html>
